<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image_links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header, nav, main {
            padding: 20px;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
        }
        nav {
            background-color: #666;
            color: #fff;
            text-align: center;
        }
        main {
            background-color: #fff;
        }
        section {
            margin-bottom: 20px;
        }
        h2 {
            margin-top: 0;
        }
        img {
            display: block;
            margin: auto;
            max-width: 50%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Image-Link Assignment</h1>
    </header>
    <nav>
        <a href="#home">Home</a> | 
        <a href="#gallery">Gallery</a> | 
        <a href="#menu">Menu</a>
    </nav>
    <main>
        <section id="home">
            <h2>Home</h2>
            <p>Welcome to our website! We provide the latest technology news and updates.</p>
            <a href="https://www.example.com/"><img src="Images/tech.png" alt="Technology Image"style="width: 300px; height: auto;"></a>
        </section>
        <section id="gallery">
            <h2>Gallery</h2>
            <p>Explore the beauty of nature through our gallery.</p>
            <div>
                <a href="https://www.example.com/"><img src="Images/Nature.jpg" alt="Nature Image"style="width: 300px; height: auto;"></a>
                <a href="https://www.example.com/"><img src="Images/flowers.jpg" alt="Nature Image"style="width: 300px; height: auto;"></a>
                <a href="https://www.example.com/"><img src="Images/Trees.jpg" alt="Nature Image"style="width: 300px; height: 250px;"></a>
               
            </div>
        </section>
        <section id="menu">
            <h2>Menu</h2>
            <p>Check out our delicious food items.</p>
            <ul>
                <li><a href="https://www.example.com/"><img src="Images/Burger.jpg" alt="Food Item"style="width: 300px; height: auto;"> Burger</a></li>
                <li><a href="https://www.example.com/"><img src="Images/pizza.jpg" alt="Food Item"style="width: 300px; height: auto;"> Pizza</a></li>
                
                
            </ul>
        </section>
    </main>
</body>
</html>
